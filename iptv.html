<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Vídeo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Reprodução de Vídeo</h1>

    <!-- Elemento de vídeo -->
    <video id="video" width="100%" controls>
        Seu navegador não suporta o formato de vídeo.
    </video>

    <script>
        // Verifique se o HLS.js é suportado pelo navegador
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();

            // Carregar o arquivo M3U8
            hls.loadSource('http://coninfo.net:1935/13maxhd/live13maxtvnuevo/playlist.m3u8');

            // Link o HLS.js ao elemento de vídeo
            hls.attachMedia(video);

            // Erro no carregamento
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error("Erro ao carregar o stream:", data);
            });
        }
        // Caso o navegador não suporte HLS.js
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://coninfo.net:1935/13maxhd/live13maxtvnuevo/playlist.m3u8';
        }
    </script>

</body>
</html>
