<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>在线直播</title>
	<style>
		body {
		    margin: 0;
		    padding: 1rem;
		    min-height: 100vh;
		    background-color: #f8f9fa;
		}
		
		.nav-container {
		    display: grid;
		    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
		    gap: 15px;
		    max-width: 1600px;
		    margin: 0 auto;
		}
		
		.text-link {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    padding: 1.5rem;
		    background: #ffffff;
		    border-radius: 12px;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
		    text-decoration: none;
		    color: #2d3436;
		    font-size: 1.1em;
		    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
		    min-height: 80px;
		    border: 2px solid transparent;
		    position: relative;
		    overflow: hidden;
		}
		
		/* 新增悬停效果 */
		.text-link:hover {
		    transform: translateY(-5px) rotateX(10deg);
		    box-shadow: 0 8px 20px rgba(142,55,215,0.4), 
		                0 0 15px rgba(255,255,255,0.3) inset;
		    background: linear-gradient(135deg, 
		              rgba(142,55,215,0.1) 0%,
		              rgba(255,255,255,0.3) 50%,
		              rgba(142,55,215,0.1) 100%);
		    border-image: linear-gradient(45deg, #8e37d7, #6b8dd6, #8e37d7) 1;
		    animation: borderFlow 1.5s infinite linear;
		}
		
		/* 流光边框动画 */
		@keyframes borderFlow {
		    0% { border-image-source: linear-gradient(45deg, #8e37d7, #6b8dd6, #8e37d7) }
		    50% { border-image-source: linear-gradient(135deg, #6b8dd6, #8e37d7, #6b8dd6) }
		    100% { border-image-source: linear-gradient(225deg, #8e37d7, #6b8dd6, #8e37d7) }
		}
		
		/* 响应式调整 */
		@media (max-width: 1024px) {
		    .nav-container {
		        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
		    }
		}
		
		@media (max-width: 768px) {
		    .nav-container {
		        grid-template-columns: repeat(2, 1fr);
		        gap: 12px;
		    }
		    .text-link {
		        padding: 1rem;
		        font-size: 1em;
		        min-height: 70px;
		    }
		    /* 移动端悬停优化 */
		    .text-link:hover {
		        transform: translateY(-3px) scale(1.05);
		        box-shadow: 0 4px 12px rgba(142,55,215,0.3);
		        animation-duration: 2s;
		    }
		}
		
		@media (max-width: 480px) {
		    .nav-container {
		        grid-template-columns: 1fr;
		        gap: 10px;
		    }
		    .text-link {
		        padding: 1.2rem;
		        font-size: 1.05em;
		        min-height: 60px;
		    }
		}
		
		@media (max-width: 360px) {
		    body {
		        padding: 0.5rem;
		    }
		    .text-link {
		        padding: 1rem;
		    }
		}
	</style>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6288855147065514" crossorigin="anonymous">
	</script>
</head>

	</div>
</body>
</html>
